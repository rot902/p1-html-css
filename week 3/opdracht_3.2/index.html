<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inschrijven</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" pattern="(?=.*[a-z])(?=.*[A-Z])"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="gender">Choose a gender:</label>
<select id="gender">
  <option value="Man" selected>Man</option>
  <option value="Vrouw">Vrouw</option>
  <option value="All">All of the above</option>
  <option value="none of the above">None of the above</option>
</select>
        <option value="man" selected></option>
        <label for="Sthu">Straat + huisnummer:</label><br>
        <input type="text" id="Sthu" name="Sthu"><br>
        <label for="Postcode">Postcode:</label><br>
        <input type="text" id="Postcode" name="Postcode"><br>
        <label for="Stad">Stad:</label><br>
        <input type="text" id="Stad" name="Stad"><br>
        <label for="Land">Land:</label><br>
        <input type="text" id="land" name="Land"><br>
        <label for="BSN" id="BSN">BSN nummer:</label><br>
        <input max="999999999" type="text" id="BSN" name="BSN"><br>
        <label for="Vakantieland">Vakantieland:</label><br>
        <select id="Vakantieland" name="vakantieland">
            <option value="albanië">Albanië</option>
            <option value="Roemenië">Roemenië</option>
            <option value="Czechia">Czechia</option>
            <option value="Polen">Polen</option>
        </select><br>
        <label for="vertrek">Datum van vertrek:</label>
        <input min="2024-09-19" type="date" id="vertrek" name="vertrek"><br>
        <label for="terug">Datum van terugkomst:</label>
        <input type="date" id="terug" name="terug"><br>
        <label for="passagiers">Aantal passagiers:</label><br>
        <select id="passagiers" name="passagiers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="psw">password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
        <input type="submit" value="Boek nu">
        
    </form>
    <div style="display:none">
    <audio controls loop autoplay>
    <source src="brawl.mp3" type="audio/mp3">
  </audio>
</div>
</body>
</html>
